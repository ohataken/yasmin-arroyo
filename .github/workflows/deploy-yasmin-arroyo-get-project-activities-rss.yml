name: deploy-yasmin-arroyo-get-project-activities-rss

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Bundle install
        run: bundle install --path vendor/bundle
        working-directory: yasmin-arroyo-get-project-activities-rss

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy Lambda Function
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          function-name: yasmin-arroyo-get-project-activities-rss
          code-artifacts-dir: yasmin-arroyo-get-project-activities-rss
          handler: handler.YasminArroyoGetProjectActivitiesRss.handle
          runtime: ruby3.4
